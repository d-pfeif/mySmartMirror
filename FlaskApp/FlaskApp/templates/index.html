<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Mirror</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body onload="start()">
    <div id="top">
      <div>
        <h3 id="day"></h3>
        <h1 id="time"></h1>
        <h3 id="date"></h3>
      </div>
      <div id="weather">
        <div id="dailyWeather">
          <canvas id="icon1"></canvas>
          <h1 id="dailyTemp"></h1>
          <div id="highLow"></div>
        </div>
        <div id="forecast"></div>
      </div>
    </div>
    <div id="greeting">
	<h1 id="message">Hey there!</h1>
    </div>
    <pre id="events">
      <button id="authorize-button" style="display: none;">Authorize</button>
      <button id="signout-button" style"display: none;">Sign Out</button>
    </pre>
    <div id="newsWrapper">
      <div id="news">
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='./skycons/skycons.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='time.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='news.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='weather.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='events.js') }}"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload= function(){}; handleClientLoad()"
      onreadystatechange="if (this.readyState === "complete") this.onload()">
    </script>
  </body>
</html>
